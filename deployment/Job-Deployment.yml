apiVersion: apps/v1
kind: Deployment
metadata:
  name: testjobservice
  namespace: test
  labels:
    app: testjobservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: testjobservice
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: testjobservice
    spec:
      containers:
        - name: testjobservice
          image: 172.29.3.41:5000/jobsvc-test:1.0.0.43
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: "500m"
              memory: "1000Mi"
          ports:
            - name: job
              containerPort: 9001
